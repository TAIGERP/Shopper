<ion-header>
<ion-navbar hideBackButton="true"> 
 	<button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
   	 Grocery
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart">
        </ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>


<ion-grid>
  <ion-row class="param">
    <ion-col col-4 *ngFor="let image of images | async">

    <ion-img class = "image" [src]="image.image" (click)="details(image.image, image.title)"></ion-img>

    </ion-col>

  </ion-row>
</ion-grid>

</ion-list>

</ion-content>
